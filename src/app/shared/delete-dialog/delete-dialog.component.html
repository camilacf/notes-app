<h2 mat-dialog-title>Are you sure you want to delete this note?</h2>
<mat-dialog-content>
    Note {{data.noteTitle}} will be lost forever.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
